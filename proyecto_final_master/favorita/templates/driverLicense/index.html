{% extends 'layout.html'%}

{% block content%}
<h2 class="text-center">{{title}}</h2>
<a href="/favorita/driverLicense/0" class="btn btn-success">Add</a>
<div class="table-responsive">
        <table class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Vehicle Types</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for obj in generic_objects %}
        <tr onclick="redirect_url('/favorita/driverLicense/{{obj.id}}')">
            <td>{{obj.id}}</td>
            <td>{{obj.name}}</td>
            <td>
                {% for type in obj.vehicle_type.all %}
                    <li>{{ type.name }}</li>
                {% endfor %}
            </td>
            <td><a href="/favorita/delete_driverLicense/{{obj.id}}"><span data-feather="trash-2"></span></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
