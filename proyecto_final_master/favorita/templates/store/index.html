{% extends 'layout.html'%}

{% block content%}
<h2 class="text-center">{{title}}</h2>
<a href="/favorita/store/0" class="btn btn-success">Add</a>
<div class="table-responsive">
    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>City</th>
            <th>Type</th>
            <th>Cluster</th>
            <th>Location</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for obj in generic_objects %}
        <tr onclick="redirect_url('/favorita/store/{{obj.id}}')">
            <td>{{obj.id}}</td>
            <td>{{obj.city.name}}</td>
            <td>{{obj.store_type.letter}}</td>
            <td>{{obj.cluster}}</td>
            <td>{{obj.location}}</td>
            <td><a href="/favorita/delete_store/{{obj.id}}"><span data-feather="trash-2"></span></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
