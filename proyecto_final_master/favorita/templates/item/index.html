{% extends 'layout.html'%}

{% block content%}
    <h2 class="text-center">{{title}}</h2>
    <a href="/favorita/item/0" class="btn btn-success">Add</a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Item #</th>
            <th>Family</th>
            <th>Class</th>
            <th>Perishable</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for obj in generic_objects %}
        <tr onclick="redirect_url('/favorita/item/{{obj.id}}')">
            <td>{{obj.id}}</td>
            <td>{{obj.item_nbr}}</td>
            <td>{{obj.family.name}}</td>
            <td>{{obj.class_item}}</td>
            <td>{{obj.perishable}}</td>
            <td><a href="/favorita/delete_item/{{obj.id}}"><span data-feather="trash-2"></span></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
